ext {
    // library versions
    junitVersion = '4.12'
    festAssertionsVersion = '1.4'
    mockitoVersion = '1.9.5'
    guavaVersion = '18.0'
    h2_version = "1.4.195"
    lombok_version = "1.16.16"
    spring_boot_version = '2.0.0.M2'
    swagger2_version = "2.7.0"
    derby_version="10.13.1.1"
    aspectj_version="1.8.10"
    chalk_version="1.0.2"
    groovy_version="2.4.11"
    spock_version="1.1-groovy-2.4"

    libraries = [
            junit         : dependencies.create("junit:junit:${junitVersion}"),
            festAssertions: dependencies.create("org.easytesting:fest-assert:${festAssertionsVersion}"),
            mockito       : dependencies.create("org.mockito:mockito-all:${mockitoVersion}"),
            h2            : dependencies.create("com.h2database:h2:${h2_version}"),
            lombok        : dependencies.create("org.projectlombok:lombok:${lombok_version}"),
            swagger2      : dependencies.create("io.springfox:springfox-swagger2:${swagger2_version}"),
            swaggerui     : dependencies.create("io.springfox:springfox-swagger-ui:${swagger2_version}"),
            derby         : dependencies.create("org.apache.derby:derby:${derby_version}"),
            derbyClient   : dependencies.create("org.apache.derby:derbyclient:${derby_version}"),
            aspectjrt     : dependencies.create("org.aspectj:aspectjrt:${aspectj_version}"),
            aspectjweaver : dependencies.create("org.aspectj:aspectjweaver:${aspectj_version}"),
            chalk         : dependencies.create("com.github.tomas-langer:chalk:${chalk_version}"),
            groovy        : dependencies.create("org.codehaus.groovy:groovy-all:${groovy_version}"),
            spock        : dependencies.create("org.spockframework:spock-core:${spock_version}")
    ]
}